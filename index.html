<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWA BUANA LOGISTICS</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              oswald: ["Oswald", "sans-serif"],
              rubik: ["Rubik", "sans-serif"],
            },
            colors: {
              primary: {
                DEFAULT: "#1e3a8a",
                light: "#3b82f6",
                dark: "#1e40af",
              },
            },
          },
        },
      };
    </script>

    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="font-rubik bg-white text-gray-800">
    <!-- Navbar -->
    <header class="bg-white text-primary shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-3 flex flex-col md:flex-row items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-3 mb-3 md:mb-0">
          <img
            src="Assets/Logo Swabuana.jpg"
            alt="SWA Buana Logistics"
            class="h-10 w-auto hover:scale-110 transition"
          />
        </div>

        <!-- Navigation -->
        <nav
          class="flex flex-col md:flex-row md:space-x-6 text-sm font-medium items-center relative"
        >
          <a href="#layanan" class="hover:text-primary-dark transition"
            >Layanan</a
          >

          <!-- Dropdown Perusahaan -->
          <div class="relative">
            <button
              onclick="toggleDropdown()"
              id="dropdownToggle"
              class="hover:text-primary-dark transition flex items-center"
            >
              Perusahaan
              <ion-icon
                name="chevron-down-outline"
                class="ml-1 text-base"
              ></ion-icon>
            </button>
            <div
              id="dropdownMenu"
              class="absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white text-primary shadow-md rounded-md min-w-[180px] z-10 hidden"
            >
              <a
                href="#tentang"
                class="block px-4 py-2 hover:bg-gray-100 hover:text-primary-dark transition"
                >Tentang Perusahaan</a
              >
              <a
                href="#bantuan"
                class="block px-4 py-2 hover:bg-gray-100 hover:text-primary-dark transition"
                >Bantuan Kami</a
              >
            </div>
          </div>

          <a href="#lokasi" class="hover:text-primary-dark transition"
            >Lokasi</a
          >
          <a href="#karir" class="hover:text-primary-dark transition">Karir</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section with Full Banner Image -->
    <section
      class="relative w-full h-[400px] md:h-[500px] lg:h-[600px] overflow-hidden"
    >
      <img
        src="Assets/banner-iklan.jpg"
        alt="Iklan SWA Buana Logistics"
        class="w-full h-full object-cover object-center"
      />
      <div
        class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center"
      >
        <div class="text-center text-white px-4">
          <h1 class="text-3xl md:text-5xl font-oswald font-bold mb-2">
            Kirim Barang Mudah & Cepat
          </h1>
          <p class="text-lg md:text-xl font-rubik">
            Layanan logistik terpercaya untuk seluruh Indonesia.
          </p>
        </div>
      </div>
    </section>

    <!-- Section: Cek Resi -->
    <section id="cek-resi" class="py-16 bg-gray-100">
      <div class="container mx-auto px-4">
        <div
          class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 text-center"
        >
          <h2 class="text-2xl font-bold text-primary mb-4">
            Cek Resi Pengiriman
          </h2>
          <p class="mb-6 text-gray-600">
            Masukkan nomor resi untuk mengetahui status pengiriman Anda.
          </p>
          <form>
            <input
              type="text"
              placeholder="Masukkan Nomor Resi"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary mb-4"
            />
            <button
              type="submit"
              class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition"
            >
              Lacak Sekarang
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Section: Cek Ongkir -->
    <section id="cek-ongkir" class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="max-w-xl mx-auto bg-gray-50 shadow-lg rounded-lg p-6">
          <h2 class="text-2xl font-bold text-primary mb-4 text-center">
            Cek Ongkir
          </h2>
          <p class="text-center text-gray-600 mb-6">
            Hitung estimasi biaya pengiriman Anda dengan cepat.
          </p>
          <form class="space-y-4">
            <input
              type="text"
              placeholder="Kota Asal"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            />
            <input
              type="text"
              placeholder="Kota Tujuan"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            />
            <input
              type="number"
              placeholder="Berat (gram)"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            />
            <button
              type="submit"
              class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition"
            >
              Hitung Ongkir
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Dropdown Script -->
    <script>
      function toggleDropdown() {
        const menu = document.getElementById("dropdownMenu");
        menu.classList.toggle("hidden");
      }

      // Tutup dropdown saat klik di luar
      document.addEventListener("click", function (e) {
        const toggle = document.getElementById("dropdownToggle");
        const menu = document.getElementById("dropdownMenu");
        if (!toggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.add("hidden");
        }
      });
    </script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
